<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="clipboard"></ion-icon>
      </button>
    <ion-title>Gestao</ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar>
    <ion-title>Gerencie os pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)='signupUser(); $event.preventDefault()'>
    <ion-item>
      <ion-label stacked>Número do pedido*</ion-label>
      <ion-input formControlName="idPedido" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.idPedido.dirty && formGroup.controls.idPedido.errors" margin-left>Valor inválido!</p>
    <ion-item>
      <ion-label stacked>Email do cliente*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor inválido!</p>
  </form>
</ion-content>
